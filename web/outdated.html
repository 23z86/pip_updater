<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>PyPi Manager</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='semanticui/semantic.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script src="{{ url_for('static', filename='jquery/jquery-3.7.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='semanticui/semantic.min.js') }}"></script>
    <script src="{{ url_for('static', filename='customjs/requests.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='customjs/translation.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='customjs/install.js') }}" type="module"></script>

</head>

<body>
    <div class="main-container">
        <header>
            <h2 class="ui header">
                <a href="https://pypi.org/" , target="_blank"><img
                        src="https://pypi.org/static/images/logo-large.516e776d.svg" alt="PyPi-Logo"
                        style="height: 60px; width: auto;">
                </a>PyPi Manager
            </h2>
        </header>

        <main>
            <div class="ui segment" id="loading">
                <div class="ui active inverted dimmer">
                    <div class="ui text loader" id="loading_text"></div>
                </div>
                <p></p>
            </div>
            <div class="ui segment" id="install">
                <div class="ui icon input">
                    <input type="text" id="packageToSearch" placeholder="Search package...">
                    <i class="inverted circular search link icon" onclick="searchForPackage()"></i>
                </div>
                <button id="download_button" class="ui active button">
                    <i class="download icon"></i>
                    Install
                </button>
                <button id="close" onclick="closePopUp()" class="ui inverted red button">
                    <i class="close icon"></i>
                </button>
            </div>
            <div class="ui labeled icon menu">
                <a class="item" onclick="loadOutdated()">
                    <i class="sync icon"></i>
                </a>
                <a class="item" onclick="downloadNewPackage()">
                    <i class="download icon"></i>
                </a>
            </div>
            <div class="scroll-container">
                <table class="ui striped table" id="package_table">
                    <thead>
                        <tr class="center aligned">
                            <th id="th_package"></th>
                            <th id="th_version"></th>
                            <th id="th_current_version"></th>
                            <th id="th_action"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="center aligned">
                            <td id="td_packages" colspan="4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            2025 <b>Made with <img src="{{ url_for('static', filename='img/heart.svg') }}" ,
                    style="height: 13px; width: auto;">, <a href="https://flask.palletsprojects.com/en/stable/" ,
                    target="_blank">Flask</a> and <a href="https://semantic-ui.com/" , target="_blank">Semantic
                    UI</a></b>
        </footer>
    </div>
</body>

</html>
